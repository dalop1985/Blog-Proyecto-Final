{% extends 'tronco.html' %}

{% block titulo %} Ingresar! {% endblock %}

{% block contenido %}
    
<h1>Ingresa al Blog!</h1>

<div class="form-group">
    <form method="POST">{% csrf_token %}
        <br/>   
            <div class="form-group">
                <input type="text" class="form-control" name="username" placeholder="Usuario">
            </div>
            <div class="form-group">
                <input type="password" name="password" class="form-control" placeholder="Contraseña">
            </div>
        <br/>
        <small id="emailHelp" class="form-text text-muted">Aun no eres Usuario? Registrate <a href="{% url 'Registro' %}">Aquí</a></small>
        <br/>
        <button class="btn btn-secondary">Ingresar</button>
</div>


{% endblock %}
